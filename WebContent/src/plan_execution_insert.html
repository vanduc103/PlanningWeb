<html lang="en" ng-app="planning">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!-- Customize CSS -->
<link href="../css/mystyle.css" rel="stylesheet" type="text/css"/>

<!-- Javascript -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>

<!-- Controller -->
<script type="text/javascript" src="controller/PlanExecutionInsertController.js"></script>

</head>
<title>Planning Management System</title>
<body ng-controller="PlanExecutionInsertController">

	<div>
		<header class="wrapper">
            <div class="center2"><h1 style="color: red; font-weight: bold">PLANNING MANAGEMENT SYSTEM</h1></div>
        </header>
        <nav>
            <div class="center2 wrapper" style="height: 40px">
            </div>
        </nav>
	</div>

	<div class="container my_container">
        <div class="col-md-12" style="text-align: center;">
            <h3>New Plan Execution of '{{plan_name}}'</h3>
        </div>
		<div class="col-md-12" style="text-align: center; padding-top: 10px" >
			<div id="searchDiv" class="col-md-12 form-horizontal" style="width: 100% !important;">
                <div class="form-group">
					<label class="control-label col-sm-3" for="parentItem" style="text-align: left">Parent item (*): </label>
                    <div class="col-sm-9">
					    <select id="parentItem" class="form-control" ng-model="parentId">
                            <option ng-repeat="item in parentItemList" value="{{item.id}}" ng-click="selectParentItem(item.id)">{{item.name}}</option>
                        </select>
                    </div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3" for="item" style="text-align: left">Item (*): </label>
                    <div class="col-sm-9">
					    <select id="item" class="form-control" ng-model="newExecution.itemId">
                            <option ng-repeat="item in itemList" value="{{item.id}}" ng-click="selectItem(item.unit)">{{item.name}}</option>
                        </select>
                    </div>
				</div>
                <div class="form-group">
					<label class="control-label col-sm-3" for="value" style="text-align: left">Item value (*): </label>
                    <div class="col-sm-8">
					    <input id="value" class="form-control" ng-model="newExecution.itemValue"/>
                    </div>
                    <label class="control-label col-sm-1">{{newExecution.itemUnit}}</label>
				</div>
                <div class="form-group">
					<label class="control-label col-sm-3" for="startDate" style="text-align: left">Start Date (*): </label>
                    <div class="col-sm-9">
					    <input id="startDate" class="form-control" ng-model="newExecution.startDate"/>
                    </div>
				</div>
                <div class="form-group">
					<label class="control-label col-sm-3" for="endDate" style="text-align: left">End Date (*): </label>
                    <div class="col-sm-9">
					    <input id="endDate" class="form-control" ng-model="newExecution.endDate"/>
                    </div>
				</div>
					
				<div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary col-sm-2" ng-click="doSubmit()">Add</button>
                        <button type="button" class="btn btn-default col-sm-2" ng-click="doClose()">Close</button>
                    </div>
                </div>
			</div>
		</div>
	</div>

    <footer>
         <div class="wrapper center2" style="height: 40px">
             
         </div>
     </footer>
</body>
</html>
