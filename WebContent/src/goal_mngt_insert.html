<html lang="en" ng-app="planning">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!-- Customize CSS -->
<link href="../css/mystyle.css" rel="stylesheet" type="text/css"/>

<!-- Javascript -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>

<!-- Controller -->
<script type="text/javascript" src="controller/GoalMngtInsertController.js"></script>

</head>
<title>Planning Management System</title>
<body ng-controller="GoalMngtInsertController">

	<div>
		<header class="wrapper">
            <div class="center2"><h1 style="color: red; font-weight: bold">PLANNING MANAGEMENT SYSTEM</h1></div>
        </header>
        <nav>
            <div class="center2 wrapper" style="height: 40px">
            </div>
        </nav>
	</div>

	<div class="container my_container">
        <div class="col-md-12" style="text-align: center;">
            <h3>New Goal</h3>
        </div>
		<div class="col-md-12" style="text-align: center; padding-top: 10px" >
			<div id="searchDiv" class="col-md-12 form-horizontal" style="width: 100% !important;">
                <div class="form-group">
					<label class="control-label col-sm-3" for="parentGoal" style="text-align: left">Parent goal: </label>
                    <div class="col-sm-9">
					    <select id="parentGoal" class="form-control" ng-model="newGoal.parentId">
                            <option ng-repeat="g in parentGoalList" value="{{g.id}}">{{g.target}}</option>
                        </select>
                    </div>
				</div>
                <div class="form-group">
					<label class="control-label col-sm-3" for="target" style="text-align: left">Goal target (*): </label>
                    <div class="col-sm-9">
					    <input id="target" class="form-control" ng-model="newGoal.target"/>
                    </div>
				</div>
                <div class="form-group">
					<label class="control-label col-sm-3" for="description" style="text-align: left">Description: </label>
                    <div class="col-sm-9">
					    <input id="description" class="form-control" ng-model="newGoal.description"/>
                    </div>
				</div>
					
				<div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary col-sm-2" ng-click="doSubmit()">Add</button>
                        <button type="button" class="btn btn-default col-sm-2" ng-click="doClose()">Close</button>
                    </div>
                </div>
			</div>
		</div>
	</div>

    <footer>
         <div class="wrapper center2" style="height: 40px">
             
         </div>
     </footer>
</body>
</html>
