<html lang="en" ng-app="planning">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!-- Customize CSS -->
<link href="../css/mystyle.css" rel="stylesheet" type="text/css"/>

<!-- Javascript -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>

<!-- Controller -->
<script type="text/javascript" src="controller/ProjectMngtInsertController.js"></script>

</head>
<title>Planning Management System</title>
<body ng-controller="ProjectMngtInsertController">

	<div>
		<header class="wrapper">
            <div class="center2"><h1 style="color: red; font-weight: bold">PLANNING MANAGEMENT SYSTEM</h1></div>
        </header>
        <nav>
            <div class="center2 wrapper" style="height: 40px">
            </div>
        </nav>
	</div>

	<div class="container my_container">
        <div class="col-md-12" style="text-align: center;">
            <h3>New Project</h3>
        </div>
		<div class="col-md-12" style="text-align: center; padding-top: 10px" >
			<div id="searchDiv" class="col-md-12 form-horizontal" style="width: 100% !important;">
                <div class="form-group">
					<label class="control-label col-sm-3" for="goal" style="text-align: left">Goal (*): </label>
                    <div class="col-sm-9">
					    <select id="goal" class="form-control" ng-model="newProj.goalId">
                            <option ng-repeat="g in goalList" value="{{g.id}}">{{g.id}}. {{g.target}}</option>
                        </select>
                    </div>
				</div>
                <div class="form-group">
					<label class="control-label col-sm-3" for="code" style="text-align: left">Code (*): </label>
                    <div class="col-sm-9">
					    <input id="code" class="form-control" ng-model="newProj.code"/>
                    </div>
				</div>
                <div class="form-group">
					<label class="control-label col-sm-3" for="name" style="text-align: left">Name (*): </label>
                    <div class="col-sm-9">
					    <input id="name" class="form-control" ng-model="newProj.name"/>
                    </div>
				</div>
                <div class="form-group">
					<label class="control-label col-sm-3" for="description" style="text-align: left">Description: </label>
                    <div class="col-sm-9">
					    <input id="description" class="form-control" ng-model="newProj.description"/>
                    </div>
				</div>
                <div class="form-group">
					<label class="control-label col-sm-3" for="date_start" style="text-align: left">Date start (*): </label>
                    <div class="col-sm-9">
					    <input id="date_end" class="form-control" ng-model="newProj.date_start"/>
                    </div>
				</div>
                <div class="form-group">
					<label class="control-label col-sm-3" for="date_end" style="text-align: left">Date end (*): </label>
                    <div class="col-sm-9">
					    <input id="date_end" class="form-control" ng-model="newProj.date_end"/>
                    </div>
				</div>
                <div class="form-group">
					<label class="control-label col-sm-3" for="manager" style="text-align: left">Manager (*): </label>
                    <div class="col-sm-9">
					    <select id="manager" class="form-control" ng-model="newProj.managerId">
                            <option ng-repeat="u in userList" value="{{u.id}}">{{u.name}}</option>
                        </select>
                    </div>
				</div>
					
				<div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary col-sm-2" ng-click="doSubmit()">Add</button>
                        <button type="button" class="btn btn-default col-sm-2" ng-click="doClose()">Close</button>
                    </div>
                </div>
			</div>
		</div>
	</div>

    <footer>
         <div class="wrapper center2" style="height: 40px">
             
         </div>
     </footer>
</body>
</html>
